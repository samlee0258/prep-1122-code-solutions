<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Events</title>
</head>
<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    document.addEventListener('DOMContentLoaded', loadContent);
    function loadContent() {
      console.log('content loaded!');
    }

    window.addEventListener('mousemove', mouseMove);
    function mouseMove() {
      console.log('mouse is moving!');
    }

    var $helloWorld = document.querySelector('.hello-world-btn');
    $helloWorld.addEventListener('click', button);
    function button() {
      console.log('hello world!');
    }
  </script>
</body>
</html>
